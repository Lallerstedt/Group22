<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dinner planner</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->

</head>
<body>

<div class="jumbotron">
    <h1>Dinner Planner</h1>
  </div>

    <div class="row">
      <div class="col-sm-1 col-lg-1 col-md-1 col-sx-0">
      </div>
      <div class="col-sm-5 col-lg-5 col-md-5 col-sx-6">
        <div id = "peopleView">
         <span id="numberOfGuests"></span>
        </div>
      </div>
      <div class="col-sm-2 col-lg-2 col-md-2 col-sx-0">
      </div>
      <div class="col-sm-4 col-lg-4 col-md-4 col-sx-6">
        <button type="button" class="btn btn-default" id = "button">Go back and edit dinner</button>
      </div>
    </div>

 <nav class="navbar navbar-default navbar-fixed-side">
        <div class="row" id = "menuDescription">
          <div class="col-sm-1 col-lg-1 col-md-1 col-sx-0">
          </div>
          <div class="col-sm-10 col-lg-10 col-md-10 col-sx-11"><br>
             <span id="dish_name"></span>
          </div>
          <div class="col-sm-1 col-lg-1 col-md-1 col-sx-1">
                <span id="totalPrice"></span>
              </div>
          </div>
  </nav>
      <center>
      <button type="button" class="btn btn-default" id = "button">Print Full Recipe</button>
      </center>


 

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="js/model/dinnerModel.js"></script>

  <script src="js/view/dishitemView.js"></script> 
  <script src="js/view/peopleView.js"></script> 
  <script src="js/view/menuDescription.js"></script> 
  <script src="js/view/menuOverview.js"></script>
