  <!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  </head>
  <body>

  <div class="jumbotron">
    <h1>Dinner Planner</h1>
  </div>

    <div class="row" >
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" id="sidebarView">
        <nav class="navbar navbar-default navbar-fixed-side">

          <div  class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
            <div id="sidebarView_guests">
              <h4>My dinner: 
                <span id="numberOfGuests"></span>
              </h4>
            </div>
            <br>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                  <h5>Dish name</h5>
                  <h6>
                    <div id="sidebarView_menu">
                      <span id="menu"></span>
                    </div>
                  </h6>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                  <h5> PRICE </h5>
                  <h6>
                    <div id="sidebarView_singlePrice">
                      <span id="singlePrice"></span>
                    </div>
                  </h6>
                </div>
                <br>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <h5>Total price</h5>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <div id="sidebarView_totalPrice">
                        <h5><span id="totalPrice"></span></h5>
                      </div>
                    </h5>
                  </div>
                </div>
                <br>
                <div class="col-lg-12-3 col-md-12-3 col-sm-12-3 col-xs-12-3" >
                  <center>
                    <button type="button" class="btn btn-default" id = "button">Confirm dinner</button>
                  </center>
                </div>
                <br>
              </div>
            </nav>
          </div> 




          <nav class="navbar navbar-default navbar-fixed-side" id="navbar_left">
            <div id="dishitemView">
              <div class ="row">
                  <span id="dish_info"></span>

                  <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12"></div>

                   <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12" id = "ingredients_area">


                <div id="dishitemView" >
                  <h5>Ingredients for: <span id="dish_number"></span> people</h5>
                </div>
                <div class="row">
                  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" = id "ingredient">
                    <div id="dishitemView">
                      <span id="dish_ingredients"></span>
                    </div>
                  </div>

                </div>
                  <br>
                  <br>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id = "total price">
                  <div class="row">
                    
                   
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                    </div>
                    
                      <span id="dishinfo_totalPrice"></span>SEK</div>

                      <br>

                      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <div id="dishInfoPrice">
                          <span id="dishPrice"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <br>
                </div>


              <div class="row" >
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <h2>Preparation</h2>
                  <span id="dish_description"></span>
                  <br>
                </div>

                <div id ="prep_button_area">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" = id "ingredient">
                  <button type="button" class="btn btn-default" id = "button">Add to menu</button>
                    </div>

              <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                 <button type="button" class="btn btn-default" id = "button">Back to search</button>
              </div>
            </div>

</div>
       </div>

              </div>
           
            </div>





            <!-- jQuery -->
            <script src="https://code.jquery.com/jquery.js"></script>
            <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
            <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

            <!-- The application JavaScript code -->
            <script src="js/app.js"></script>
            <script src="js/model/dinnerModel.js"></script>

            <!-- TODO: Here you should include JS code for your other views -->
            <script src="js/view/sidebarView.js"></script>
            <script src="js/view/dishsearchView.js"></script> 
            <script src="js/view/dishitemView.js"></script> 
            <script src="js/view/peopleView.js"></script> 
            <script src="js/view/menuDescription.js"></script> 
            <script src="js/view/menuOverview.js"></script> 

          </body>
          </html>
